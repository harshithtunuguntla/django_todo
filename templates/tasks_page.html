<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet"  href="https://fonts.googleapis.com/css?family=Rock+3D">
    <title>The Tasks</title>

    <style>
        .mainhead{
            /* font-family: 'Inter', 'sans-serif'; */
            font-family: 'Rock 3D', serif;
            font-size: 60px;
            font-weight:800;
        color:#FFBE01
        }

        .tasks{
            background-color: #FFBE01;
            color: black;
            padding: 8px;
            border-radius: 18px;
            font-weight:500;
            /* height: 40px; */
        }

        .color-btn{
            background-color: #FFBE01;
            /* font-family: 'Lato', sans-serif; */
            color: black;
            font-size: 15px;
            font-weight: 500;
        }
    </style>
</head>

<body style="background-color: #681EFA;">
    <div class="container" >
        <div class="row justify-content-center mainhead">
            Your DayDo List
        </div>

        <br>
        <br>

        <form action="add/", method = "post">
            
        {% csrf_token %}
            
            <div class="row justify-content-center">

                <div class="col-3 d-flex justify-content-end" style="padding: 8px; font-weight: 500; color: aliceblue;">
                    <!-- Enter new task -->
                </div>
                
                  <div class="col-5">
                    <!-- <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label> -->
                    <input type="text" name = "task_entered" class="form-control color-boxes" id="task" placeholder="Enter new task here" required>
                  </div>

                  <div class="col-3">
                    <button type="submit" value="submit" class="btn color-btn">Add Task</button>
                  </div>
            </div>

            <br>
            <br>
        {% for task in task_list %}

        {% if not task.completed %}

        {% if not task.is_deleted %}

        <div class="row">
            <div class="col-2 align-self-center d-flex justify-content-end" style="color: whitesmoke;">
                
              </div>
            <div class="col-1 align-self-center d-flex justify-content-center" style="color: whitesmoke; font-weight: 600;">
              Pending  
            </div>
            <div class="col-6 align-self-center d-flex justify-content-center tasks h-40">
              {{task.title}}
            </div>
            <div class="col-3 align-self-center">
              <!-- Buttons will come here -->
              <button type="button" class="btn btn-success btn-sm" onclick="window.location.href='/tasks/update/{{task.id}}'">Update</button>
              <button type="button" class="btn btn-danger btn-sm" onclick="window.location.href='/tasks/delete/{{task.id}}'">Delete</button>
            </div>
          </div>
          <br>
          {% endif %}

          {% else %}
          
          {% if not task.is_deleted %}
          <div class="row">
            <div class="col-2 align-self-center d-flex justify-content-end" style="color: whitesmoke;">
                
            </div>
          <div class="col-1 align-self-center d-flex justify-content-center" style="color: greenyellow; font-weight: 600;">
            Completed  
          </div>
            <div class="col-6 align-self-center d-flex justify-content-center tasks h-40">
              <del>{{task.title}}</del>
            </div>
            <div class="col-3 align-self-center">
              <!-- Buttons will come here -->
              <button type="button" class="btn btn-success btn-sm" onclick="window.location.href='/tasks/update/{{task.id}}'">Update</button>
              <button type="button" class="btn btn-danger btn-sm" onclick="window.location.href='/tasks/delete/{{task.id}}'">Delete</button>
            </div>
          </div>
          <br>
          {% endif %}

          {% endif %}

          {% endfor %}
    

          

        </form>


        
    </div>
</body>

</html>
